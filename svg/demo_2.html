	<script type="text/javascript">
		var redDom=document.getElementById("red");
		var greenDom=document.getElementById("green");
		var blueDom=document.getElementById("blue");
		var yellowDom=document.getElementById("yellow");
		var pinkDom=document.getElementById("pink");
		var path_1=document.getElementById("path_1");
		var path_2=document.getElementById("path_2");
		var path_3=document.getElementById("path_3");
		var path_4=document.getElementById("path_4");
		var path_5=document.getElementById("path_5");
		var calculateDom=document.getElementById("calculate");
		render();
		calculateDom.onclick=render;
		function render(){
			var r=redDom.value,g=greenDom.value,b=blueDom.value,y=yellowDom.value,p=pinkDom.value;
			var m=parseInt(r)+parseInt(g)+parseInt(b)+parseInt(y)+parseInt(p);
			console.log(r/m)
			var rAngle=(r/m)*Math.PI*2;
			console.log(rAngle)
			var gAngle=(g/m)*Math.PI*2;
			var bAngle=(b/m)*Math.PI*2;
			var yAngle=(y/m)*Math.PI*2;
			var pAngle=(p/m)*Math.PI*2;
			var angleS="0";//初始角度
			//大弧线还是小弧线
			var rA=largeOr(rAngle);
			var gA=largeOr(gAngle);
			var bA=largeOr(bAngle);
			var yA=largeOr(yAngle);
			var pA=largeOr(pAngle);
			//坐标
			var startX=200+Math.sin(angleS)*100;
			var stratY=200-Math.cos(angleS)*100;
			var rEndX=200+Math.sin(rAngle+angleS)*100;
			var rEndY=200-Math.cos(rAngle+angleS)*100;
			var gEndX=200+Math.sin(gAngle+rAngle+angleS)*100;
			var gEndY=200-Math.cos(gAngle+rAngle+angleS)*100;
			var bEndX=200+Math.sin(gAngle+rAngle+bAngle+angleS)*100;
			var bEndY=200-Math.cos(gAngle+rAngle+bAngle+angleS)*100;
			var yEndX=200+Math.sin(gAngle+rAngle+bAngle+yAngle+angleS)*100;
			var yEndY=200-Math.cos(gAngle+rAngle+bAngle+yAngle+angleS)*100;
			var pEndX=200+Math.sin(gAngle+rAngle+bAngle+yAngle+pAngle+angleS)*100;
			var pEndY=200-Math.cos(gAngle+rAngle+bAngle+yAngle+pAngle+angleS)*100;
			var str_r="M 200 200 L "+startX+" "+stratY+" "+"A 100 100 0 "+rA+" 1 "+rEndX+" "+rEndY+" Z";
			var str_g="M 200 200 L "+rEndX+" "+rEndY+" "+"A 100 100 0 "+rA+" 1 "+gEndX+" "+gEndY+" Z";
			var str_b="M 200 200 L "+gEndX+" "+gEndY+" "+"A 100 100 0 "+rA+" 1 "+bEndX+" "+bEndY+" Z";
			var str_y="M 200 200 L "+bEndX+" "+bEndY+" "+"A 100 100 0 "+rA+" 1 "+yEndX+" "+yEndY+" Z";
			var str_p="M 200 200 L "+yEndX+" "+yEndY+" "+"A 100 100 0 "+rA+" 1 "+pEndX+" "+pEndY+" Z";
			path_1.setAttribute("d",str_r);
			path_2.setAttribute("d",str_g);
			path_3.setAttribute("d",str_b);
			path_4.setAttribute("d",str_y);
			path_5.setAttribute("d",str_p);
		}
		function largeOr(a){
			if(a>=Math.PI){
				return 1;
			}
			return 0;
		}
	</script>
