<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg version="1.1" style="height: 600px;background: pink;">
			<rect width="60" height="60" x="50" y="50" fill="none" stroke="#000">
				<!--坐标系不是当前位置为坐标原点，而是初始坐标系-->
				<animate dur="0.1mm" attributeName="x" repeatCount="1" to="0" fill="freeze"/>
				<animate dur="0.1mm" attributeName="y" repeatCount="1" to="0" fill="freeze"/>
			</rect>
		</svg>
	</body>
</html>
