<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				margin: 50px auto;
				transform: scale(1.5);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<svg version="1.1" width="100%" height="500">
			<!--scale并不是以中心为基基点放大的，这和CSS的transform不同-->
			<!--css的rotate也会旋转坐标系，这个倒是相同的，但是scale并不会放大坐标系，这个又不同，需要注意-->
			<!--<rect x="100" y="100" width="200" height="200" fill="gold" transform="scale(1.5)"/>
			<rect x="100" y="100" width="200" height="200" fill="green" />-->
				<circle cx="100" cy="350" r="50" fill="pink">
					<!--<set attributeName="x" to="40" begin="1s">-->
						<!--<set attributeName="cx" to="40" begin="2s">-->
						<animate attributeName="r" to="70" dur="2s"/>
				</circle>
			<circle cx="10" cy="0" r="10" fill="gold" transform="translate(190,300)">
				<!--此时圆的起点相对于path原点，即cx，cy以path的起点为参照点，而不是svg起点-->
				<animateMotion path="M 200 300 q 50 -100 100 0 t 100 0 t 100 0 t 150 30 t 200 -100" rotate="auto" dur="5s" repeatCount="indefinite" begin="10s"/>
			</circle>
			<path d="M 200 300 q 50 -100 100 0 t 100 0 t 100 0 t 150 30 t 200 -100" stroke="green" stroke-width="2" fill="transparent"/>
		</svg>
	</body>
</html>
